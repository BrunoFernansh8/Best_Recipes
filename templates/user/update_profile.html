{% extends 'user/login_signup_base.html' %}
{% load staticfiles %}
<!DOCTYPE html>

{% block title %}
    Update info
{% endblock %}

{% block header %}
    Change Profile
{% endblock %}

{% block forms %}
        <form id= "user_form" method="post" action="{% url 'sign_up' %}"
    enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <div class="button-holder">
            <input type="submit" name="submit" value="Update" class="button" />
        </div>
    </form>
{% endblock %}
