{% extends 'recipes/login_signup_base.html' %}
{% load staticfiles %}
{% block title %}
    Login
{% endblock %}
{% block header %}
    Log In
{% endblock %}
{% block forms %}
        <form id="login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" value="" size="50" class="input" placeholder="Username"/>
            <br />
            <input type="password" name="password" value="" size="50" class="input" placeholder="Password"/>
            <br />
            <div class="button-holder">
                <input type="submit" value="submit" class="button"/>
            </div>

        </form>
{% endblock %}
{% block extra %}
        <p style="color: cornflowerblue">
            Don't have an account yet?
            <a href="{% url 'sign_up' %}">Join us now!</a>
        </p>
{% endblock %}
