{% extends 'recipes/base.html' %}
<!DOCTYPE html>
{% block head_block %}
    <title>{{ tag.tag }} Recipes</title>
{% endblock %}

{% block body_block %}
<div>

    <h3>{{ tag.tag }} </h3>

    {% if recipes %}
        {% for recipe in recipes %}
            <a href ="{% url 'show_recipe' recipe.recipe_name_slug %}">{{ recipe.name }}</a>
            <br/>
        {% endfor %}
    {% else %}
        <p>There are no recipes with this tag at the moment</p>
    {% endif %}

</div>
{% endblock %}
