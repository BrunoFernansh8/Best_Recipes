{% extends 'recipes/base.html' %}
{% load staticfiles %}
{% block head_block %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        function toggleProfileBox() {
            var isHidden = $('#user_profile_box_links').is(':hidden');
            if (isHidden) {
                $('#user_profile_box_links').show();
            }
            else {
                $('#user_profile_box_links').hide();
            }
        }
    </script>
    <title>Best Recipes</title>

{% endblock %}

{% block body_block %}
    <div id="search-box-container">
        <form method="post", action="{% url 'search' %}">
            {% csrf_token %}
            <input id="input" type="search" spellcheck="false" placeholder="EXPLORE OUR RECIPES" name="searched">
        </form>
    </div>
    <div>
        <strong id="trending">&#128293 Trending</strong> <br />
        {% for recipe in 'recipes' %}
            <a href="{% url 'show_recipe' recipe.recipe_name_slug %}">
                <span class="recipe-block">

                </span>
            </a>
        {% endfor %}
    </div>
    <div>
    </div>
{% endblock %}
