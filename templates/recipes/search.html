{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block head_block %}
{{ searched }}
{% endblock %}

{% block body_block %}
    {% if searched %}
        Here's the {{ searched }} for you!
        {% for recipe in recipes %}
            <br />
            <a href="{% url 'show_recipe' recipe.recipe_name_slug %}">
            {{ recipe }}
            </a>
            <br />
        {% endfor %}
    {% else %}
        No search result
    {% endif %}
{% endblock %}
