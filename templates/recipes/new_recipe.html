{% extends 'recipes/base.html' %}
<!DOCTYPE html>
{% block head_block %}

{% endblock %}

{% block body_block %}
    <form id="edit_recipe_form" method="post" action="{% url 'new_recipe' user.username %}"

        {% csrf_token %}

        {{ edit_recipe_form.as_p }}



        <br/>


        <input type="submit" name="submit" value="Submit Recipe" />

</form>
{% endblock %}
